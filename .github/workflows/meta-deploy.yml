name: Meta app deploy

on:
  # push:
  workflow_dispatch:
    inputs:
      target_env:
        type: choice
        description: "Environment to deploy to"
        required: true
        default: "nightly"
        options:
          - "nightly"
          - "dev"
          - "stage"
          - "scratch"

permissions:
  id-token: write
  contents: write

concurrency:
  group: meta-parent

jobs:
  call-workflow-1:
    name: call
    uses: pdonorio/ga-meta-job/.github/workflows/test-job.yml@main
    with:
      target_env: ${{ inputs.target_env }}
  call-workflow-2:
    name: call
    uses: pdonorio/ga-meta-job/.github/workflows/test-job.yml@main
    with:
      target_env: nightly
